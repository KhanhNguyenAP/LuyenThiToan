<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Công cụ toán</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="libs/angular_material/css/angular-material.min.css">
    <link rel="stylesheet" href="libs/css/style.css">
    <!-- Angular Material requires Angular.js Libraries -->
    <script src="libs/angular_material/js/angular.min.js"></script>
    <script src="libs/angular_material/js/angular-animate.min.js"></script>
    <script src="libs/angular_material/js/angular-aria.min.js"></script>
    <script src="libs/angular_material/js/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="libs/angular_material/js/angular-material.min.js"></script>
    <script src="libs/angular/module.js"></script>
    <script src="libs/angular/appCtrl.js"></script>
</head>
<body>
<div ng-app="AppModule" ng-controller="AppCtrl" layout="column" style="height:500px;" ng-cloak>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="menu" href="">
                <img src="images/icons/menu.png">
            </md-button>
            <h3>
                <span>Công cụ máy tính</span>
            </h3>
            <span flex></span>
            <md-button class="md-icon-button" aria-label="Favorite">
                <img src="images/icons/star.png">
            </md-button>
        </div>
    </md-toolbar>
    <md-content>
        <md-tabs md-dynamic-height md-border-bottom md-swipe-content md-center-tabs class="md-primary">
            <md-tab label="Đại số">
                <md-content class="md-padding">
                    <h4 style="margin-bottom: 0 !important; color: #553825;">Giải các bài toán đại số và giải tích</h4>
                    <md-list ng-cloak>
                        <md-list-item ng-repeat="item in algebra" ng-click="goToLink(item.url)">
                            <md-button class="md-fab md-mini" aria-label="Draw" style="margin-left: -10px !important; margin-right: 15px;">
                                <img class="material-icons" src="{{item.img}}">
                            </md-button>
                            <p>{{ item.name }}</p>
                            <md-divider></md-divider>
                        </md-list-item>
                    </md-list>
                </md-content>
            </md-tab>
            <md-tab label="Hình học">
                <md-content class="md-padding">
                    <h4 style="margin-bottom: 0 !important; color: #553825;">Giải các bài toán hình học</h4>
                    <md-list ng-cloak>
                        <md-list-item ng-repeat="item in hinhhoc" ng-click="goToLink(item.url)">
                            <md-button class="md-fab md-mini" aria-label="Draw" style="margin-left: -10px !important; margin-right: 15px;">
                                <img class="material-icons" src="{{item.img}}">
                            </md-button>
                            <p>{{ item.name }}</p>
                            <md-divider></md-divider>
                        </md-list-item>
                    </md-list>
                </md-content>
            </md-tab>
        </md-tabs>
    </md-content>
</div>
</body>
</html>
